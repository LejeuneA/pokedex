<mat-card appearance="outlined">
    <mat-card-header>
        <mat-card-title>
            {{name | titlecase}}
        </mat-card-title>
        <button mat-icon-button (click)="toggleFavorite()" [class.favorite]="isFavorite" aria-label="Add to favorites">
            <mat-icon>{{isFavorite ? 'favorite' : 'favorite_border'}}</mat-icon>
        </button>
    </mat-card-header>
    <mat-card-content>
        <img [src]="imageUrl" [alt]="name" />
    </mat-card-content>
    <mat-card-actions>
        <button mat-button [routerLink]="'/pokemon-details/' + id">DÃ©tails</button>
    </mat-card-actions>
</mat-card>
